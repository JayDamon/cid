<table mat-table [dataSource]="budgets" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">\
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let budget"> {{ budget.name }}</td>
    </ng-container>

    <ng-container matColumnDef="startDate">\
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
        <td mat-cell *matCellDef="let budget"> {{ budget.startDate | date : 'mediumDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">\
        <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
        <td mat-cell *matCellDef="let budget"> {{ budget.endDate | date : 'mediumDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="frequency">\
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Frequency</th>
        <!-- <td mat-cell *matCellDef="let budget"> {{ budget.frequencyType }}</td> -->
        <td mat-cell *matCellDef="let budget">
            <mat-form-field>
                <mat-select panelClass="example-panel-dark-blue">
                    <mat-option *ngFor="let type of frequencyTypes" [value]="type">{{type.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="inUse">\
        <th mat-header-cell *matHeaderCellDef mat-sort-header>In Use</th>
        <td mat-cell *matCellDef="let budget"> {{ budget.inUse }}</td>
    </ng-container>

    <ng-container matColumnDef="category">\
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let budget"> {{ budget.budgetCategory.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

</table>
